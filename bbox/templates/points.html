{% extends "base.html" %}
{% block scripts %}
<script type="text/javascript" src="{{ STATIC_URL }}js/RouteBoxer.js"></script>
<script type="text/javascript">
var map, markersArray = [];
var routeBoxes;
var directionService, directionsRenderer, routeBoxer;
var routeBounds;

function initialize() {
    var latLng = new google.maps.LatLng(-34.397, 150.644);
    var mapOptions = {
	center: latLng,
	zoom: 8,
	mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);

    // Callback for clicking on the map
    google.maps.event.addListener( map, 'click', addPoint );

    // Click handler for the directions "submit" button
    $("#submit").click( function( event ) {
	event.preventDefault();
	route();
    } );
    $("#clear").click( function( event ) {
	event.preventDefault();
	clearBoxes();
    } );

    // Setup directions/boxing utilities
    directionService = new google.maps.DirectionsService();
    directionsRenderer = new google.maps.DirectionsRenderer( {map: map} );
    routeBoxer = new RouteBoxer();
}

function addPoint( mouseEvent ) {
    $.ajax( {
	type: "POST",
	url: "/point/add/",
	data: { 'lat': mouseEvent.latLng.lat(),
		'lng': mouseEvent.latLng.lng() },
	success: function() {
	    displayPoint( mouseEvent.latLng );
	}
    } );
}

function displayPoint( latLng ) {
    var marker = new google.maps.Marker( {
    	position: latLng,
    	map: map,
    	title: "point you made"
    } );
    markersArray.push( marker );
}

function clearMarkers() {
    for ( var i=0; i<markersArray.length; i++ ) {
	markersArray[i].setMap( null );
	markersArray[i].setVisible( false );
    }
    markersArray = new Array();
}

function clearBoxes() {
    if ( routeBoxes != null ) {
	for ( var i=0; i<routeBoxes.length; i++ ) {
	    routeBoxes[i].setMap( null );
	    routeBoxes[i].setVisible( false );
	}
    }
    routeBoxes = null;
}

function route() {
    // Clear all previous boxes
    clearBoxes();

    // Bounding-box encapsulation distance
    var distance = $("#distance").val();
    
    // The request to be sent to Google for directions
    var request = {
	origin: $("#from").val(),
	destination: $("#to").val(),
	travelMode: google.maps.DirectionsTravelMode.DRIVING
    };

    // Make the request
    directionService.route( request, function( result, status ) {
	$("#status").empty();
	if ( status == google.maps.DirectionsStatus.OK ) {
	    directionsRenderer.setDirections( result );

	    // Box around the overview path of the first route
	    var path = result.routes[0].overview_path;
	    var boxes = routeBoxer.box( path, distance );

	    // Convert boxes to JSON, to make AJAX request to server,
	    // getting the overview polygon
	    $.ajax( {
		type: "POST",
		url: "/point/search/",
		data: boxesToJSON(boxes),
		dataType: "text",
		success: function( data ) {
		    var points = ( $.parseJSON( data ) ).points;
		    console.log( points );

		    $("#status").text("got overview rectangle. "+points.length+" points returned.");

		    // Draw boxes
		    drawBoxes( boxes );

		    // Display markers that fit within the union of the boxes
		    clearMarkers();
		    for ( var i=0; i<points.length; i++ ) {
			displayPoint( new google.maps.LatLng(points[i][0], points[i][1]) );
		    }
		}
	    } );
	} else {
	    $("#status").text("Directions query failed: "+status);
	}
    } );
}

function boxesToJSON( boxes ) {
    var box_list = [];
    for ( var i=0; i<boxes.length; i++ ) {
	var ne = boxes[i].getNorthEast();
	var sw = boxes[i].getSouthWest();

	box_list[i*4] = ne.lat();
	box_list[i*4 + 1] = ne.lng();
	box_list[i*4 + 2] = sw.lat();
	box_list[i*4 + 3] = sw.lng();
    }

    return JSON.stringify( { "rectangles" : box_list } );
}

function drawBoxes( boxes ) {
    routeBoxes = new Array( boxes.length );
    for ( var i=0; i<boxes.length; i++ ) {
	routeBoxes[i] = new google.maps.Rectangle({
	    bounds: boxes[i],
	    map: map
	});
    }
}

function getCSRF() {
    return $.cookie('csrftoken');
}

function csrfSafeMethod(method) {
    // these HTTP methods do not require CSRF protection
    return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
}

function sameOrigin(url) {
    // test that a given url is a same-origin URL
    // url could be relative or scheme relative or absolute
    var host = document.location.host; // host + port
    var protocol = document.location.protocol;
    var sr_origin = '//' + host;
    var origin = protocol + sr_origin;
    // Allow absolute or scheme relative URLs to same origin
    return (url == origin || url.slice(0, origin.length + 1) == origin + '/') ||
        (url == sr_origin || url.slice(0, sr_origin.length + 1) == sr_origin + '/') ||
        // or any other URL that isn't scheme relative or absolute i.e relative.
        !(/^(\/\/|http:|https:).*/.test(url));
}

$.ajaxSetup({
    beforeSend: function(xhr, settings) {
        if (!csrfSafeMethod(settings.type) && sameOrigin(settings.url)) {
            // Send the token to same-origin, relative URLs only.
            // Send the token only if the method warrants CSRF protection
            // Using the CSRFToken value acquired earlier
            xhr.setRequestHeader("X-CSRFToken", getCSRF() );
        }
    }
});
$(document).ready( initialize );
</script>
{% endblock %}

{% block content %}
<div id="map_canvas"></div>
<div id="controls">
  <form action="POST" target="#" >
    {% csrf_token %}
    Box within at least <input type="text" id="distance" value="10" size="2" />km
of the route<br />
    from <input type="text" id="from" value="Denver" /> to
    <input type="text" id="to" value="San Francisco" />
    <input type="submit" value="submit" id="submit" />
    <input type="button" value="clear" id="clear" />
  </form>
</div>
<div id="status">
</div>
{% endblock %}
